<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.2/jquery.matchHeight.js"></script>
    <script type="text/javascript" src="js/style.js">

    </script>
    <title>jQueryMobile Demo</title>
  </head>
  <body>
    <div data-role="page" id="pageone" class="gradient-bg">
      <div data-role="header" class="header-location" data-position="fixed">
        <h1>北京天氣</h1>
      </div>

      <div data-role="content" class="location">
        <h1>北京</h1>
        <img src="icons/hazy.png" alt="Sunny" class='image-center weather-icon'>
        <p class="climate">晴時多雲</p>
        <p class=temp>3°C～10°C</p>
        <p class="wind">東風微風</p>
        <hr class='line'>
        <div class="row">
          

            <div class="column-two colomn-with-right-border">
                <p class="center column-title">實時溫度</p>
                <p class="now-temp">10°C</p>
            </div>

            <hr class="line line-s">

            <div class="column-two">
              <p class="center column-title">空氣質量指數</p>
              <div class="aqi-section">
                <p class="aqi-index">20</p>
                <p class="aqi-quality">良</p>
              </div>
            </div>

        </div>
      </div>
    </div>
  </body>
</html>
